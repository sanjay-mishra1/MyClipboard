<!-- Start wrapper-->
 <div id="wrapper">

	   <div class="card-authentication2 mx-auto my-5">
	    <div class="card-group">

	    	   <div class="bg-signin2"></div>
	    		<div class="card-img-overlay rounded-left my-5">
                 <h2 class="text-white">My Clipboard</h2>
                 <h1 class="text-white">Receiver</h1>
				 <p class="card-text text-white pt-3">Receive your computer clipboard data right into other device. Simply require login credientials to use this website.</p>
				 <p class="card-text text-white pt-3">Don't have myclipboard software, <u><a target="_blank" style="color:#fff"
					 href='https://firebasestorage.googleapis.com/v0/b/myclipboards.appspot.com/o/app%2FMy%20Clipboard.exe?alt=media&token=ce36a1b2-3d22-4147-8cf4-f04c775bdd7a'>click here</u></a> to download into your windows operating system.</p>
			 </div>
			 
	    	</div>
			
	    	<div class="card mb-0 ">
	    		<div class="card-body">
	    			<div class="card-content p-3">
	    				<div class="text-center">
					 		<img src="icon.png" width="60px" alt="logo icon">
					 	</div>
					 <div class="card-title text-uppercase text-center py-3">Sign In</div>
					 <form onsubmit="event.preventDefault();login();  return false;">
						  <div class="form-group">
						   <div class="position-relative has-icon-left">
							   <label for="exampleInputEmail" class="sr-only">Name</label>
								 <input type="name" id="inputUserEmail" class="form-control" placeholder="User name">
								 <div class="form-control-position">
									<i class="fa fa-user"></i>
								</div>
						   </div>
						  </div>
						 
						  <div class="form-group">
						   <div class="position-relative has-icon-left">
							  <label for="exampleInputPassword" class="sr-only">Password</label>
							  <input type="password" id="inputPassword" class="form-control" placeholder="Password">
							  <div class="form-control-position">
								<i class="fa fa-lock"></i>

							</div>
						   </div>
						  </div>
						  <p id="message" style="color: red;"></p>
						  <div class="form-row mr-0 ml-0">
						  <div class="form-group col-6">
							  <div class="icheck-material-primary">
				               <input type="checkbox" id="user-checkbox" checked="">
				               <label for="user-checkbox">Remember me</label>
							 </div>
							</div>
							
						</div>
						
						<button type="submit" class="btn btn-primary btn-block waves-effect waves-light" onclick="login()">Sign In</button>
					</form>
				 </div>
				</div>
